branches:
  only:
    - master
    
environment:
  access_token:
    secure: jf56pSYTaUx5sBJCVt2IDCzmPrZ2iOTYrSVvCzEt17UhGKq3RfqlO4aIZ3bRlZSX

install:
  - mkdir ..\Wyam
  - mkdir ..\Output
  # need to get GitHub version - this might do it, but not sure about escaping the single quote or about using var in PS cmdlet
  # - for /f "delims=" %a in ('curl -s https://api.github.com/repos/Wyamio/wyam/releases | grep name | head -n 1 | cut -d ''"'' -f 4') do @set latestwyam=%a
  - ps: Start-FileDownload "https://github.com/Wyamio/Wyam/releases/download/v0.1.1-alpha/Wyam.zip" -FileName "..\Wyam\Wyam.zip"
  - 7z x ..\Wyam\Wyam.zip -o..\Wyam -r

build_script:
  - ..\Wyam\Wyam.exe --output ..\Output

on_success:
  # http://www.appveyor.com/docs/how-to/git-push
  - git config --global credential.helper store
  - git config --global user.email "dave@daveaglick.com"
  - git config --global user.name "Dave Glick"
  - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
  - git checkout gh-pages
  - git rm -rf .
  - xcopy ..\Output . /E
  - echo wyam.io > CNAME
  - git remote set-url origin https://github.com/Wyamio/Wyam.Web.git
  - git add -A
  - git commit -a -m "Commit from AppVeyor"
  - git push
